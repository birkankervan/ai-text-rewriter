name: Create Release

on:
  workflow_call:
    inputs:
      version:
        description: 'Version tag (e.g. v1.0.1)'
        required: true
        type: string
      artifact_name:
        description: 'Name of the artifact to attach'
        required: true
        type: string
      changelog:
        description: 'Changelog content'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          body: ${{ inputs.changelog }}
          files: |
            chrome-mv3-prod.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
