name: Version Bump

on:
  workflow_call:
    inputs:
      version-type:
        description: 'Semver type (major, minor, patch)'
        required: false
        default: 'patch'
        type: string
    outputs:
      new_version:
        description: "The new version number"
        value: ${{ jobs.bump.outputs.new_version }}
      changelog:
        description: "The changelog for this version"
        value: ${{ jobs.bump.outputs.changelog }}

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.get_version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.log }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate Changelog
        id: changelog
        run: |
          # Get the latest tag or use the first commit
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)
          echo "Latest tag: $LATEST_TAG"
          
          # Generate changelog
          echo "log<<EOF" >> $GITHUB_OUTPUT
          git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Bump Version
        run: |
          npm version ${{ inputs.version-type }} -m "chore: bump version to %s [skip ci]"

      - name: Get New Version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT

      - name: Push Changes
        run: |
          git push
          git push --tags
